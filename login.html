<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- favicon -->
    <link rel="icon" href="./public/favicon.webp">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>

<body>
    <div class="form">
        <h3 class="text-center fw-bold my-3">Đăng Nhập</h3>
        <div class="container">
            <form id="form-login" class="form-custom">
                <div class="form-group mb-3">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <span class="err" id="usernameErr"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <span class="err" id="passwordErr"></span>
                </div>
                <div class="form-group mt-4 mb-3">
                    <input type="submit" value="Đăng Nhập" class="btn-form">
                </div>
            </form>
        </div>
    </div>
    <script>
        const formLogin = document.getElementById('form-login')

        formLogin.addEventListener('submit', async (e) => {

            e.preventDefault()

            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            try {
                const response = await fetch('http://localhost:8080/api/v1/users/login', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    })
                })

                const data = response.json()
                    .then((data) => {
                        localStorage.setItem('accessToken', data.token)
                    })
            } catch (error) {
                console.log(error)
            }
        })

        import jwtDecode from 'jwt-decode';

        // Ví dụ token
        const token = localStorage.getItem('accessToken');

        try {
            const decoded = jwtDecode(token);
            console.log('Thông tin giải mã từ token:', decoded);
        } catch (error) {
            console.error('Lỗi khi giải mã token:', error);
        }
    </script>
</body>

</html>
